<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Bookmark</title>
</head>

<body>
  <div class="container">
    <div class="title">
      <h2 class="text-muted
      fw-bolder p-5">Bookmark</h2>
    </div>
    <div class="line mt-5 m-auto"></div>
    <div class="main-card text-center  mt-4  m-auto">
      <div class="title-card p-5 ">
        <h4 class="fw-bold">Bookmark your favorite sites</h4>
        <label class="mt-4 fw-bold " for="">Site Name</label>
        <br>
        <input id="inputname" class="w-75 mt-4 border border-none" placeholder="Bookmark Name" type="text">
        <br>
        <label class="mt-4 fw-bold " for="">Site URL</label>
        <br>
        <input id="inputsite" class="w-75 mt-4 border border-none " placeholder="website URL" type="url">
        <br>
        <button id="submit" class="btn btn-primary pe-3 ps-3 pt-2 pb-2 mt-3 ">submit</button>
        <div id="show" class="result-inp mt-5 m-auto shadow shadow-sm">
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
